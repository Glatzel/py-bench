name: test
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    uses: Glatzel/py-template/.github/workflows/pytest.yml@main
    with: 
      name: test
      machine: windows-latest
      python_path: $PYTHONPATH;$pwd/src
      submodule: true
      cov: true
      cov_thr: 70
