[project]
name = "glatzel-bench"
channels = ["conda-forge", "pytorch"]
platforms = ["win-64"]
authors = ["Glatzel <893016099@qq.com>"]

[feature.base.dependencies]
python = "3.11.*"
numpy = "1.24.*"
pytest = "*"
pytest-benchmark = "*"
pytest-cov = "*"

[feature.audio.dependencies]
librosa = "*"
numba = ">=0.60.0"
pyfftw = "*"
pygal = "*"
pysoundfile = "*"
pytorch = { version = "*", build = "*cpu*" }
scipy = "*"
torchaudio = "*"
numexpr = "*"
[feature.audio.pypi-dependencies]
audiofile = "*"
ssqueezepy = "*"

[feature.arithmetic.dependencies]
numba = ">=0.60.0"
numexpr = "*"
pyfftw = "*"
pygal = "*"
scipy = "*"
pytorch = { version = "*", build = "*cpu*" }
[feature.arithmetic.pypi-dependencies]
ssqueezepy = "*"

[environments]
audio = ["base", "audio"]
arithmetic = ["base", "arithmetic"]
